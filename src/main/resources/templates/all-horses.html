<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <title>Список лошадей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar::navbar"></div>
<h1 style="margin: 30px;">Список лошадей</h1>
<div class="container mt-2 mb-3">
    <a href="/add-new-horse" ><button type="button" class="btn btn-success">Добавить лошадь</button></a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Тип лошади</th>
                    <th scope="col">Возраст</th>
                    <th scope="col">Цена</th>
                    <th colspan="2">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="horse, iter : ${horses}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${horse.type}"></td>
                    <td th:text="${horse.age} + ' лет'"></td>
                    <td th:text="${horse.price} + ' $'"></td>
                    <td> <a th:href="'/update-horse=' + ${horse.id}" class="btn btn-link">Редактировать</a></td>
                    <td>        <form th:action="'/delete-horse=' + ${horse.id}" method="post">
                        <button class="btn btn-link" type="submit">Удалить</button>
                    </form></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:insert="fragments/footer::footer"></div>
</body>
</html>
