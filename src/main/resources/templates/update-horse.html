<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Редактировать лошадь</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

</head>
<div th:insert="fragments/navbar::navbar"></div>
<div class="container mt-5 mb-5">
    <h1>Редактировать лошадь</h1>
    <div th:each="horse : ${horse}">
        <form method="post">
            <input type="text" th:value="${horse.type}" name="type" id="type"
                   class="form-control"></br>
            <div class="span1"></div>
            <input type="text" th:value="${horse.age}" name="age" id="age"
                   class="form-control"></br>
            <div class="span2"></div>
            <input type="text" th:value="${horse.price}" name="price" id="price"
                   class="form-control"></br>
            <div class="span3"></div>
            </br>
            <button type="submit" class="btn btn-success">Обновить</button>
            <a th:href="'/all-horses'" class="btn btn-warning">Назад</a>
        </form>
    </div>
</div>
<div th:insert="fragments/footer::footer"></div>
<script type="text/javascript" th:src="@{/js/validate.js}"></script>
</body>
</html>
